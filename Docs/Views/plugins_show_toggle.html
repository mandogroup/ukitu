	<head>

		<meta charset="utf-8">
		<title>Ukitu | Plugins - Show Toggle</title>

	</head>

	<body>
		
		<div data-view="plugins_show_toggle">
			
			<div data-view-inner>
				
                <div class="section w100">
                
                    <h2>Show Toggle Plugin</h2>

                    <h3>Example</h3>

                    <div id="example_show_toggle_container">
				
					    <div class="example_show_toggle down">
					
						    <div data-show-toggle data-show-direction="down">

							    <p>Concealed Panel Content</p>

						    </div>
		
					    </div>
					
					    <div class="example_show_toggle up">
					
						    <div data-show-toggle data-show-direction="up">

							    <p>Concealed Panel Content</p>

						    </div>
		
					    </div>
					
					    <div class="example_show_toggle left">
					
						    <div data-show-toggle data-show-direction="right">

							    <p>Concealed Panel Content</p>

						    </div>
		
					    </div>
					
					    <div class="example_show_toggle right">
					
						    <div data-show-toggle data-show-direction="left">

							    <p>Concealed Panel Content</p>

						    </div>
		
					    </div>
		
				    </div>
				
				</div>

            </div>
			
		</div>
		
	</body>

</html>
